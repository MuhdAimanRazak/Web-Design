<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptExercise</title>
    <link rel="stylesheet" href="log.css">
    <script defer src="log.js"></script>
</head>

<body>
    <center>
        <form method="post" class="form1">
            <div class="imgcontainer">
                <img src="av1.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <button type="submit" value="Login" onClick="login()">Log in</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label><br><br>
                <span class="psd"><a href="#">Forgot password?</a></span><br><br>
                <button type="button" class="cancelbtn"><a href="index.html">Cancel</a></button>
            </div>
        </form>
    </center>
</body>

</html>
